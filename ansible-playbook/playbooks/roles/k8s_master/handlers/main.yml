---
- name: add kube-apiserver
  supervisorctl:
    name: kube-apiserver
    state: present

- name: restart kube-apiserver
  supervisorctl:
    name: kube-apiserver
    state: restarted

- name: add kube-controller-manager
  supervisorctl:
    name: kube-controller-manager
    state: present

- name: restart kube-controller-manager
  supervisorctl:
    name: kube-controller-manager
    state: restarted

- name: Restart kube-scheduler service
  systemd:
    name: kube-scheduler
    enabled: true
    state: restarted
    daemon_reload: yes