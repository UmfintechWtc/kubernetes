apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-exporter.fullname" . }}
  labels:
    {{- include "node-exporter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.node_exporter.ClientPort }}
      protocol: TCP
      name: metrics
  selector:
    {{- include "node-exporter.selectorLabels" . | nindent 4 }}
